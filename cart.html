<html lang="en">

<body>
  <div class="container">
    <h1>Add to Cart Page</h1>

    <!-- Product 1 -->
    <div class="product">
      <h2>Roses</h2>
      <img src="r1.jpg" width="350"height="350">
      <img src="r2.jpg"width="350"height="350">
      <p>Price: $60.00</p>
      <input type="number" id="quantity1" class="quantity" placeholder="Quantity">
      <button class="btn btn-primary" onclick="addToCart(1)">Add to Cart</button>

    <!-- Product 2 -->
    <div class="product">
      <h2>Garbera</h2>
      <img src="gf3.webp"width="350"height="350">

    <!-- Cart section -->

</html><style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .product {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
  }
  
  .quantity {
    width: 80px;
  }
  
  .btn {
    padding: 10px 20px;
    font-size: 16px;
  }
  
  .cart {
    margin-top: 50px;
  }
  
  .table {
    width: 100%;
  }
  
  .table th, .table td {
    border: 1px solid #ccc;
    padding: 10px;
  }
  
  .table th {
    text-align: left;
  }
  
  .table td {
    text-align: center;
  }
  
  .table th:last-child, .table td:last-child {
    text-align: right;
  }
  </style>
  <script>
    function addToCart(productId) {
    const productName = 'Roses ' + productId;
    const quantity = document.getElementById('quantity' + productId).value;
    const price = productId === 1 ? 60.00 : 100.00 ? 200.00 :60.00;
    const total = quantity * price;
  
    const cartContent = document.getElementById('cart-content');
    const newRow = cartContent.insertRow(-1);
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);
    cell1.innerHTML = productName;
    cell2.innerHTML = quantity;
    cell3.innerHTML = '$' + price.toFixed(2);
    cell4.innerHTML = '$' + total.toFixed(2);
  }
  </script>
